<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1b5e20">
  <title>Fresh Farm Produce - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f0f9f0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }
    h1 {
      color: #1b5e20;
      margin-bottom: 15px;
    }
    p {
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background-color: #1b5e20;
    }
    .icon {
      font-size: 50px;
      margin-bottom: 20px;
      color: #1b5e20;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>Sorry, it looks like you don't have an internet connection right now. Some features of Fresh Farm Produce may not be available.</p>
    <p>You can still browse previously loaded content, but you'll need to reconnect to submit forms or see the latest updates.</p>
    <button class="btn" onclick="tryReconnect()">Try Again</button>
  </div>

  <script>
    function tryReconnect() {
      window.location.reload();
    }

    // Check if we come back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
